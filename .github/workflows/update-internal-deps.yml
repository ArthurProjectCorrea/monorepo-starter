name: Update Internal Dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  update-internal-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: Atualiza dependÃªncias internas
        run: pnpm update --latest --recursive --workspace
