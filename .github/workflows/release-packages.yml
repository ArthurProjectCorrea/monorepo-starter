name: Release Packages

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create versions and changelogs
        run: pnpm exec changeset version

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm exec changeset publish

      - name: Push changes with personal token
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote -v
          echo "GH_PAT length: ${#GH_PAT}"
          git config user.name "ArthurProjectCorrea"
          git config user.email "arthurdepaulacorrea@hotmail.com"
          git add .
          git commit -m "chore(release): version packages [skip ci]" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git remote -v
          git push origin HEAD:main
