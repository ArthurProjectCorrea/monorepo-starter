name: Release Packages

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create versions and changelogs
        run: pnpm exec changeset version

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm exec changeset publish

      - name: Push changes with personal token
        run: |
          GH_PAT="${{ secrets.GH_PAT }}"
          echo "GH_PAT length: ${#GH_PAT}"
          echo "GH_PAT prefix: ${GH_PAT:0:5}"
          if [ -z "$GH_PAT" ]; then
            echo "[ERROR] GH_PAT não está disponível!"
            exit 1
          fi
          git config user.name "ArthurProjectCorrea"
          git config user.email "arthurdepaulacorrea@hotmail.com"
          git remote set-url origin https://ArthurProjectCorrea:${GH_PAT}@github.com/${{ github.repository }}.git
          git remote -v
          echo "[DEBUG] Usuário Git: $(git config --get user.name)"
          echo "[DEBUG] E-mail Git: $(git config --get user.email)"
          echo "[DEBUG] Tentando push para branch de teste:"
          git checkout -b ci-test || git checkout ci-test
          touch .ci-test-$(date +%s)
          git add .
          git commit -m "ci: test push via workflow [skip ci]" || echo "No changes to commit"
          git push origin HEAD:ci-test
          echo "[DEBUG] Tentando push para main:"
          git checkout main
          git push origin HEAD:main
