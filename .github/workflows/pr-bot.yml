name: PR Bot (dev → main) - monorepo-starter

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      from_branch:
        description: 'Branch de origem'
        required: true
        default: 'dev'
      to_branch:
        description: 'Branch de destino'
        required: true
        default: 'main'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Criar/Atualizar Pull Request automático
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: create-pr/dev-to-main
          title: 'PR automático: dev → main'
          body: 'Este PR foi criado e é atualizado automaticamente pelo bot do repositório monorepo-starter sempre que há mudanças em dev.'
          commit-message: '[create-pull-request] automated change'
          delete-branch: false
          draft: false
